<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>logo</h1>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="log-btn">Login</button>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <span class="icon-close">
          <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box-login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required  id="login-email"/>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required id="login-password" />
              <label>Password</label>
            </div>
            <div class="forgot">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn" onclick="loginn()">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?<a href="#" class="register">Register</a>
              </p>
              <div id="message" class="message"></div>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required  id="email" />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"> <ion-icon name="person"></ion-icon></span>
              <input type="text" required  id="name"/>
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required id="password"/>
              <label>Password</label>
            </div>
            <div class="forgot">
              <label
                ><input type="checkbox" /> I agree to the terms &
                conditions</label
              >
            </div>
            <button type="submit" class="btn" onclick="signup()">Register</button>
            <div class="login-register">
              <p>Already have an account?<a href="#" class="login">Login</a></p>
              <div id="messages" class="message"></div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
